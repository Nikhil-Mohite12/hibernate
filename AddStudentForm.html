<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Student</title>
  </head>
  <body>
    <form action="" method="">
        <table>
    
            <tr>
                <td>
                    Roll No:
                </td>
                <td>
                    <input type="text" placeholder="Enter Roll no" name="rollno">
                </td>
            </tr>
           
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Enter name" name="Name">
                </td>
            </tr>
           
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="email"  placeholder="email" name="email" >
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <select name="Gender">
                        <option value="male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    course:
                </td>
                <td>
                    <input type="radio" name="course">sql
                    <input type="radio" name="course">java
                    <input type="radio" name="course">j2ee
                </td>
            </tr>
            <tr>
                <td>
                   Fee:
                </td>
                <td>
                    <input type=""  placeholder="" name="fee" >
                </td>
            </tr>
    
            <tr>
                <td>
                 Paid:
                </td>
                <td>
                    <input type=""  placeholder="" name="paid" >
                </td>
            </tr>
            <tr>
                <td>
                   due:
                </td>
                <td>
                    <input type=""  placeholder="" name="due" >
                </td>
            </tr>
        
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea name="Message"></textarea>           
                 </td>
            </tr>
            <tr>
                <td>
                    <b>Phone No:</b>
                </td>
                <td>
                    <select>
                        <option> +91</option>
                        <option> +92</option>
                        <option> +44</option>
                        
                        
                    </select>
                    <input type="phone No"placeholder=98******** name=" phone">
                </td>
            
            
            </tr>
           
            <tr>
                <td>
                    <input type="submit" value="save ">
                </td>
            </tr>
        </table>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
